<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass morphism login page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="login">
        <h2>Welcome Back</h2>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="joe@example.com" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button>Sign In</button>

        <div class="bottom">
            <p>Or Continue with</p>
            <div class="socials">
              <div>
                 <img width="20px" src="./images/facebook.svg" alt="Facebook">
              </div>

                <div>
                     <img  width="20px" src="./images/twitter.svg" alt="Twitter"> 
                </div>
                <div>
                    <img  width="20px" src="./images/google.svg" alt="Google">
                </div>
        </div>
    </div>
</body>
</html>
