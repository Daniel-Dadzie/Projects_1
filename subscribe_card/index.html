<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Let's Keep in touch</h2>
        <p class="desc">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you.! </p>

        <div class="input-group">
            <input type="email" placeholder="Enter your email address" />
            <button>
                <p>Send</p>
                <img src=""   width="40px"/>
            </button>
        </div>

        <div class="condition">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">
                <p>I agree to my email address being stored and used to recieve monthly  newsletter.</p>
            </label>
             
        </div>
    </div>
</body>
</html>
