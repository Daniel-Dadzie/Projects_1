<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400&display=swap" rel="stylesheet"> 
</head>
<body>
          <div class="container">

            <form action="mailto:ddadzie120@gmail.com" method="post" enctype="text/plain" id="myform">
                <h1 class="heading-1">Contact Form</h1>
                <div class="form-group">
                  
                    <input type="text" id="username" placeholder="">
                    <label for="username">Username</label>
                    <p class="output1"></p>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="">
                    <label for="email">Email</label>
                    <p class="output2"></p>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder=""></textarea>
                    <label for="message">Message</label>
                  <p class="output3"></p>
                </div>
                    
                  <button id="submit" type="submit">Submit</button>
            </form>
          </div>

         <!-- required fill message -->
          <div class="error-message">❌ All fields are required</div>

          <!--successful message  -->
          <div class="submitted">✅ Message submitted successfully</div>

    
    <script src="script.js"></script>
</body>
</html>
